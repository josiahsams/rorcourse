<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl1">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div  >
      <div class="form-group">
        <input type="text" ng-model="ctrl1.searchKey" placeholder="search term" class="form-control">
      </div>
      <div class="form-group">
        <button ng-click="ctrl1.searchMenu();"
          class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
    </div>

    <found-items items="ctrl1.found"
      on-remove="ctrl1.removeItem(index);"
      message="ctrl1.message"></found-items>


    <!-- found-items should be implemented as a component>
    <found-items found-items="...." on-remove="...."></found-items-->
  </div>

</body>
</html>
